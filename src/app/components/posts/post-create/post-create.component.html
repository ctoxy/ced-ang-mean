<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        rows="6"
        name="title"
        ngModel
        #title="ngModel"
        required>
        <mat-error *ngIf="title.invalid">please write a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        #content="ngModel"
        required>
      </textarea>
      <mat-error *ngIf="content.invalid">please write a content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      >Save Post
    </button>
  </form>
</mat-card>
