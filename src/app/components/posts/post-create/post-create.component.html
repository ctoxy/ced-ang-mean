<mat-card>
  <mat-form-field>
    <textarea matInput  rows="6" [(ngModel)]="enteredTitle"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput  rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    (click)="onAddPost()"
    color="primary"
    >Save Post
  </button>
</mat-card>
