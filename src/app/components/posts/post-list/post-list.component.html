<mat-accordion Multi=true *ngIf="posts.length >= 1">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>

    </mat-expansion-panel-header>
    <mat-panel-description>
      {{post.content}}
    </mat-panel-description>
    <mat-action-row>
      <button mat-raised-button color="primary">EDIT</button>
      <button mat-raised-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="text-info mat-body-1" *ngIf="posts.length <= 0">no posts for now</p>
